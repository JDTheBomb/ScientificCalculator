<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen" id="screen">
        <p></p>
      </div>
      <ul class="number-div">
        <li id="rad"class="btn">rad</li>
        <li id="deg" class="btn">deg</li>
        <li class="btn">x!</li>

        <li value="(" class="btn">(</li>
        <li value=")" class="btn">)</li>
        <li class="btn">%</li>
        <li id="clear">CE</li>

        <li class="btn">inv</li>
        <li class="btn">sin</li>
        <li class="btn">ln</li>

        <li value="1" class="btn">1</li>
        <li value="2" class="btn">2</li>
        <li value="3" class="btn">3</li>
        <li value="/" class="btn">÷</li>

        <li value="3.14" class="btn">π</li>
        <li class="btn">cos</li>
        <li class="btn">log</li>

        <li value="4" class="btn">4</li>
        <li value="5" class="btn">5</li>
        <li value="6" class="btn">6</li>
        <li value="*" class="btn">×</li>

        <li class="btn">e</li>
        <li class="btn">tan</li>
        <li class="btn">√</li>

        <li class="btn">7</li>
        <li class="btn">8</li>
        <li class="btn">9</li>
        <li class="btn">-</li>

        <li class="btn">Ans</li>
        <li class="btn">EXP</li>
        <li value="e" class="btn">^</li>

        <li value="0" class="btn">0</li>
        <li value="." class="btn">.</li>
        <li class="btn" id="equals">=</li>
        <li value="+" class="btn">+</li>
      </ul>
    </div>
  </body>
</html>
